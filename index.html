<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
    <main class="flex__container">

       <section class="card">
         <article class="card__header">
          <img src="/images/drawers.jpg" alt="header card image" class="card__header-image">
         </article>
        <div class="card__content">
           <article class="card__text">
             <p class="main__parragraph gray__text">
               Shift the overall look and feel by adding these wonderful touches to furniture in your home
             </p>
             <p class="sub__parragraph">
               Ever been in a room and felt like something was missing? Perhapls it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
             </p>
           </article>
          
           <aside class="card__aside">
             <img src="/images/avatar-michelle.jpg" alt="avatar-michelle" class="card__aside-avatar">
             <div class="card__aside-info">
               <p class="gray__text">
                 Michelle Appleton <span class="light__text">28 Jun 2020</span>
               </p>
             </div>
               <img src="/images/icon-share.svg" alt="icon-share" class="card__aside-icon-share">  
           </aside>
        </div>
       </section>  

    </main>
</body>
</html>
